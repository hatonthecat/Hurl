baseURL: "hatonthecat.github.io/Hurl" 
title: Prof. Hurl
paginate: 20
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true

taxonomies:
    tag: tags

menu:
    main:
        - name: Papers
          url: papers/
          weight: 1
        - name: Courses
          url: courses/
          weight: 2

params:
    description: "Prof Hurly
consequat."
    author: Prof Hurl
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: light
    hideFooter: false
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: false
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Prof. Hurl
          subtitle: "I am a Professor of Hurl at the University of Hurl. I work on various Hurl."
          imageUrl: "picture.jpeg"
          imageWidth: 160
          imageHeight: 160
          imageTitle: Prof. Hurl
          buttons:
            - name: Papers
              url: papers/
            - name: Courses
              url: courses/course1
            - name: Blog
              url: https://newsteve.substack.com/
    socialIcons:
        - name: CV
          url: cv.pdf
        - name: Email
          url: mailto:giovanni.los@proton.me
        - name: Substack
          url: https://newsteve.substack.com/
        - name: GitHub
          url: https://github.com/hatonthecat

    assets:
        disableHLJS: true
        disableScrollBarStyle: true
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "Prof. Hurl"
      icon: favicon.ico
      iconHeight: 18

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: autumn 
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2
